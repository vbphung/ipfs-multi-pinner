name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.2

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: |
          go test -race -v -timeout 30s github.com/vbphung/ipfs-multi-pinner/queue
          go test -v -timeout 30s github.com/vbphung/ipfs-multi-pinner
